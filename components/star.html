<div class="label animated fadeIn">
    <div class="content_header">
        <span class="text">
            Hello <span class="text_name">Bojan</span>,
            you are currently creating a new artist! Good Job! <br>
            Today is <span id="day"></span>, <span id="date"></span>
        </span>
        <span class="text align-right">
            Enter your data carefully, it will be used in IDJ websites and apps!<br>
        </span>
    </div>

    <form>
        <div class="form">
            <div class="form_left">
                <div class="box">
                    <div class="js--image-preview"></div>
                    <div class="upload-options">
                        <span>Browse</span>
                        <input type="file" class="image-upload" accept="image/jpeg, image/png" />
                    </div>
                    <span class="text-info">Required size 2400x2400 pixels, format: *.PNG or *.JPG</span>
                </div>
            </div>
            <div class="form_right">
                <div class="input-block">
                    <span>Artist name</span>
                    <input type="text" placeholder="Enter Unique Artist Name..."/>
                </div>
                <div class="input-block">
                    <span>Artist Website</span>
                    <input type="text" placeholder="Enter Artist Wensite Here:"/>
                </div>
                <div class="input-block">
                    <span>Artist Label</span>
                    <textarea></textarea>
                </div>
                <div class="input-block">
                    <span>Facebook</span>
                    <input type="text" placeholder="Link To Artist Page:"/>
                </div>
                <div class="input-block">
                    <span>Twitter</span>
                    <input type="text" placeholder="Link To Artist Page:"/>
                </div>
                <div class="input-block">
                    <span>Google+</span>
                    <input type="text" placeholder="Link To Artist Page:"/>
                </div>
                <div class="input-block">
                    <span>Instagram</span>
                    <input type="text" placeholder="Link To Artist Page:"/>
                </div>
                <div class="input-block">
                    <span>SoundCloud</span>
                    <input type="text" placeholder="Link To Artist Page:"/>
                </div>
                <div class="input-block">
                    <span>Youtube</span>
                    <input type="text" placeholder="Link To Artist Page:"/>
                </div>
            </div>
        </div>
        <div class="form_footer">
            <button class="cool-hover submit-button" type="submit">Create New Artist</button>
        </div>
    </form>
</div>
<script>
    (function($){
        //Get Date
        let getDate = function() {
            let today = new Date();
            let dd = String(today.getDate()).padStart(2, '0');
            let mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            let yyyy = today.getFullYear();

            let weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            today = dd + '/' + mm + '/' + yyyy;
            $('#day').text(weekday[new Date().getDay()]);
            $('#date').text(today);
        };
        //Upload File and Preview
        let uploadImageAndPreview = function(){
            function initImageUpload(box) {
                let uploadField = box.querySelector('.image-upload');

                uploadField.addEventListener('change', getFile);

                function getFile(e){
                    let file = e.currentTarget.files[0];
                    checkType(file);
                }

                function previewImage(file){
                    let thumb = box.querySelector('.js--image-preview'),
                        reader = new FileReader();

                    reader.onload = function() {
                        thumb.style.backgroundImage = 'url(' + reader.result + ')';
                    }
                    reader.readAsDataURL(file);
                    thumb.className += ' js--no-default';
                }

                function checkType(file){
                    let imageType = /image.*/;
                    if (!file.type.match(imageType)) {
                        throw 'Datei ist kein Bild';
                    } else if (!file){
                        throw 'Kein Bild gew√§hlt';
                    } else {
                        previewImage(file);
                    }
                }

            }

            // initialize box-scope
            let boxes = document.querySelectorAll('.box');

            for (let i = 0; i < boxes.length; i++) {
                let box = boxes[i];
                initDropEffect(box);
                initImageUpload(box);
            }



            /// drop-effect
            function initDropEffect(box){
                let area, drop, areaWidth, areaHeight, maxDistance, dropWidth, dropHeight, x, y;

                // get clickable area for drop effect
                area = box.querySelector('.js--image-preview');
                area.addEventListener('click', fireRipple);

                function fireRipple(e){
                    area = e.currentTarget
                    // create drop
                    if(!drop){
                        drop = document.createElement('span');
                        drop.className = 'drop';
                        this.appendChild(drop);
                    }
                    // reset animate class
                    drop.className = 'drop';

                    // calculate dimensions of area (longest side)
                    areaWidth = getComputedStyle(this, null).getPropertyValue("width");
                    areaHeight = getComputedStyle(this, null).getPropertyValue("height");
                    maxDistance = Math.max(parseInt(areaWidth, 10), parseInt(areaHeight, 10));

                    // set drop dimensions to fill area
                    drop.style.width = maxDistance + 'px';
                    drop.style.height = maxDistance + 'px';

                    // calculate dimensions of drop
                    dropWidth = getComputedStyle(this, null).getPropertyValue("width");
                    dropHeight = getComputedStyle(this, null).getPropertyValue("height");

                    // calculate relative coordinates of click
                    // logic: click coordinates relative to page - parent's position relative to page - half of self height/width to make it controllable from the center
                    x = e.pageX - this.offsetLeft - (parseInt(dropWidth, 10)/2);
                    y = e.pageY - this.offsetTop - (parseInt(dropHeight, 10)/2) - 30;

                    // position drop and animate
                    drop.style.top = y + 'px';
                    drop.style.left = x + 'px';
                    drop.className += ' animate';
                    e.stopPropagation();

                }
            }
        };

        let dropdown = function(){
            var x, i, j, selElmnt, a, b, c;
            /* Look for any elements with the class "custom-select": */
            x = document.getElementsByClassName("dropdown");
            for (i = 0; i < x.length; i++) {
                selElmnt = x[i].getElementsByTagName("select")[0];
                /* For each element, create a new DIV that will act as the selected item: */
                a = document.createElement("DIV");
                a.setAttribute("class", "select-selected");
                a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
                x[i].appendChild(a);
                /* For each element, create a new DIV that will contain the option list: */
                b = document.createElement("DIV");
                b.setAttribute("class", "select-items select-hide");
                for (j = 1; j < selElmnt.length; j++) {
                    /* For each option in the original select element,
                    create a new DIV that will act as an option item: */
                    c = document.createElement("DIV");
                    c.innerHTML = selElmnt.options[j].innerHTML;
                    c.addEventListener("click", function(e) {
                        /* When an item is clicked, update the original select box,
                        and the selected item: */
                        var y, i, k, s, h;
                        s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                        h = this.parentNode.previousSibling;
                        for (i = 0; i < s.length; i++) {
                            if (s.options[i].innerHTML == this.innerHTML) {
                                s.selectedIndex = i;
                                h.innerHTML = this.innerHTML;
                                y = this.parentNode.getElementsByClassName("same-as-selected");
                                for (k = 0; k < y.length; k++) {
                                    y[k].removeAttribute("class");
                                }
                                this.setAttribute("class", "same-as-selected");
                                break;
                            }
                        }
                        h.click();
                    });
                    b.appendChild(c);
                }
                x[i].appendChild(b);
                a.addEventListener("click", function(e) {
                    /* When the select box is clicked, close any other select boxes,
                    and open/close the current select box: */
                    e.stopPropagation();
                    closeAllSelect(this);
                    this.nextSibling.classList.toggle("select-hide");
                    this.classList.toggle("select-arrow-active");
                });
            }

            function closeAllSelect(elmnt) {
                /* A function that will close all select boxes in the document,
                except the current select box: */
                var x, y, i, arrNo = [];
                x = document.getElementsByClassName("select-items");
                y = document.getElementsByClassName("select-selected");
                for (i = 0; i < y.length; i++) {
                    if (elmnt == y[i]) {
                        arrNo.push(i)
                    } else {
                        y[i].classList.remove("select-arrow-active");
                    }
                }
                for (i = 0; i < x.length; i++) {
                    if (arrNo.indexOf(i)) {
                        x[i].classList.add("select-hide");
                    }
                }
            }

            /* If the user clicks anywhere outside the select box,
            then close all select boxes: */
            document.addEventListener("click", closeAllSelect);
        };
        getDate();
        dropdown();
        uploadImageAndPreview();
    })(jQuery);
</script>
